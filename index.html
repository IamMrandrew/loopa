<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loopa</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
    <div class="audio-control">
        <i class="play-button fas fa-play"></i>
    </div>
    </nav>
    <div class="container main">
        <div class="looper-outer">
        <div class="looper">
            <div class="looper-header">
                <h2>Loop 1</h2>
            </div>
            <div class="loop-button-circle">
                <div class="loop-button"></div>
            </div>
        </div>
        </div>
        
    </div>
    <div class="container bottom">
        <div class="metronome">
            <div class="metronome-dot dot1"></div>
            <div class="metronome-dot dot2"></div>
            <div class="metronome-dot dot3"></div>
            <div class="metronome-dot dot4"></div>
        </div>
        <div class="bpm-control">
            <div class="bpm">
            <div class="text-wrapper">
                <div class="input-wrapper">
                    <input type="text" class="bpm-input" value="130"> 
                </div>
                <span class="bpm-text">BPM</span>
                <span class="rhythm-input">4/4</span>
            </div>
            </div> 
            <div class="bpm-mute">
                <i class="fas fa-volume-down"></i>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/988906133c.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.68/Tone.js"></script>
    <script src="main.js"></script>
    <script src="recorder.js"></script>
</body>

</html>
